<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Rating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex-center">
        <div id="card">
            <h3>How did we do?</h3>
            <p>
                Your feedback means a lot to us.<br>
                Lorem ipsum dolor sit amet consectetur.
            </p>
            <ul class="rating">
                <li id="star1" class="star flex-center">1</li>
                <li id="star2" class="star flex-center">2</li>
                <li id="star3" class="star flex-center">3</li>
                <li id="star4" class="star flex-center">4</li>
                <li id="star5" class="star flex-center">5</li>
            </ul>
            <button class="submit" type="submit">Submit</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
